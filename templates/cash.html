{% extends "layout.html" %}

{% block title %}
    Cash
{% endblock %}

{% block main %}

    <h1>{{ username }}'s cash balance</h1>
    <div class="card-deck">
      <div class="card bg-info" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Cash balance</h5>
          <p class="card-text">${{  "{:.2f}".format(current_cash) }}</p>
        </div>
      </div>
    </div>
    <br>
    
    <form action="/cash" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="cash" placeholder="Deposit amount" type="number" step="0.01">
        </div>
        <button class="btn btn-primary" type="submit">Deposit cash</button>
    </form>
{% endblock %}
